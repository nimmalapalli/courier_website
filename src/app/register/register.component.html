

    <div class="register-parent">
      <mat-card class="register-child">
    <img height="180px" src="" alt="" >
    <form class="example-form" [formGroup]="signupform">
  
        
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>
            <div *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="error">
              <mat-error  *ngIf="signupform.get('name')?.hasError('required')">Name is <strong>required</strong>.</mat-error>
              <mat-error  *ngIf="signupform.get('name')?.hasError('pattern')">Name must be a valid email address</mat-error>
    
            </div>
            <br>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email Id</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            <div *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched" class="error">
              <mat-error  *ngIf="signupform.get('email')?.hasError('required')">Email is <strong>required</strong>.</mat-error>
              <mat-error  *ngIf="signupform.get('email')?.hasError('pattern')">Email must be a valid email address</mat-error>
    
            </div>
            <br>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Contact Number</mat-label>
              <input matInput type="tel" formControlName="mobile">
            </mat-form-field>
            <div *ngIf="signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched" class="error">
              <mat-error  *ngIf="signupform.get('mobile')?.hasError('required')">Mobile Number is <strong>required</strong>.</mat-error>
              <mat-error  *ngIf="signupform.get('mobile')?.hasError('pattern')">Invalid Mobile Number</mat-error>
    
            </div>
            <br>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"><br>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <div *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched" class="error">
              <mat-error  *ngIf="signupform.get('password')?.hasError('required')">Password is <strong>required</strong>.</mat-error>
              <mat-error  *ngIf="signupform.get('password')?.hasError('pattern')">Invalid Password</mat-error>
    
            </div>
         <br>
          
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Company Name</mat-label>
              <input matInput placeholder="Ex. San Francisco" formControlName="companyname"required>
            </mat-form-field><br>
          <!-- <mat-checkbox class="example-margin" >By submitting this form, you agree to Joprodexâ€™s user<a href=""> Privacy Statement.</a></mat-checkbox><br><br> -->
       
          <button type="submit" mat-stroked-button (click)="signup()" >Register</button>
          <p align="center">Already have account    <a href="/">Login</a></p>
 
</form>



</mat-card>
